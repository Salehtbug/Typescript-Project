<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">To Do App</h4>

                            <!-- Form to input tasks with start and end dates -->
                            <form id="taskForm" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task here" />
                                        <label class="form-label" for="taskInput">Enter a task</label>
                                    </div>
                                </div>
                                
                                <div class="col-6">
                                    <div class="form-outline">
                                        <input type="date" id="startDate" class="form-control" />
                                        <label class="form-label" for="startDate">Start Date</label>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-outline">
                                        <input type="date" id="endDate" class="form-control" />
                                        <label class="form-label" for="endDate">End Date</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>

                            <!-- Table to display tasks -->
                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">End Date</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="taskList">
                                    <!-- Tasks will be dynamically added here -->
                                </tbody>
                            </table>

                            <!-- Get tasks button -->
                            <div class="col-12">
                                <button id="getTasks" class="btn btn-warning">Get tasks</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Popup for editing task -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Edit Task</h2>
            <label for="editTaskInput">Task Name</label>
            <input type="text" id="editTaskInput" />
            <label for="editStartDate">Start Date</label>
            <input type="date" id="editStartDate" />
            <label for="editEndDate">End Date</label>
            <input type="date" id="editEndDate" />
            <button id="saveEditButton" class="btn btn-primary">Save Changes</button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
